ruleset=🇭🇰 家庭香港,[]IP-CIDR,0.0.0.0/0,no-resolve

;====================
; 策略组定义
;====================
custom_proxy_group=🇭🇰 家庭香港`select`[]🐶 狗狗云`[]🌲 树洞云`[]⚡ 专线云`[]🚀 火箭云`[]🌙 白月光`[]🍚 饭饭云`[]🎀 库洛米`[]☁️ M7星云`(?i)(香港|Hong|hk|日本|Japan|jp|韩国|Korea|kr|新加坡|Singapore|sg|美国|United States|us)

custom_proxy_group=📹 YOUTUBE`select`[]🇭🇰 家庭香港`[]🐶 狗狗云`[]🌲 树洞云`[]⚡ 专线云`[]🚀 火箭云`[]🌙 白月光`[]🍚 饭饭云`[]🎀 库洛米`[]☁️ M7星云`.*

custom_proxy_group=👥 Teams`select`[]🇭🇰 家庭香港`[]🐶 狗狗云`[]🌲 树洞云`[]⚡ 专线云`[]🚀 火箭云`[]🌙 白月光`[]🍚 饭饭云`[]🎀 库洛米`[]☁️ M7星云`.*

custom_proxy_group=🤖 openai`select`[]🇭🇰 家庭香港`[]🐶 狗狗云`[]🌲 树洞云`[]⚡ 专线云`[]🚀 火箭云`[]🌙 白月光`[]🍚 饭饭云`[]🎀 库洛米`[]☁️ M7星云`.*

custom_proxy_group=🖥️ splashtop`select`[]🇭🇰 家庭香港`[]🐶 狗狗云`[]🌲 树洞云`[]⚡ 专线云`[]🚀 火箭云`[]🌙 白月光`[]🍚 饭饭云`[]🎀 库洛米`[]☁️ M7星云`.*

custom_proxy_group=🏠 内网直连`select`[]DIRECT

;====================
; 机场分组（基于原始节点特征，精确匹配）
;====================
;火箭云 - 匹配"VIP隧道"
custom_proxy_group=🚀 火箭云`select`VIP隧道

;专线云 - 匹配"专线"和"PV"
custom_proxy_group=⚡ 专线云`select`专线.*PV

;树洞云 - 匹配以Basic或Pro开头的节点
custom_proxy_group=🌲 树洞云`select`^Basic|^Pro

;饭饭云 - 匹配"中转"
custom_proxy_group=🍚 饭饭云`select`\| 中转

;M7星云 - 匹配emoji紧连中文+数字的格式
custom_proxy_group=☁️ M7星云`select`^🇭🇰香港\d+|^🇸🇬新加坡\d+|^🇨🇳台湾\d+|^🇯🇵日本\d+|^🇺🇸美国\d+|^美国直连|^🇰🇷韩国|^🇦🇶南极|^🇦🇷阿根廷|^🇪🇬埃及|^🇹🇷土耳其|^🇺🇦乌克兰|^🇫🇷法国|^🇩🇪德国|^🇲🇾马来西亚|^🇳🇱荷兰|^🇳🇬尼日利亚|^🇹🇭泰国|^🇷🇺俄罗斯|^🇮🇩印度尼西亚|^🇻🇳越南|^🇮🇳印度|^🇵🇭菲律宾|^🇲🇴澳门|^🇦🇺澳大利亚|^🇬🇧英国|^🇧🇷巴西|^🇦🇪迪拜

;狗狗云 - 匹配"丨"（半角竖线）
custom_proxy_group=🐶 狗狗云`select`丨

;库洛米 - 精确匹配"emoji 空格 英文全称 空格 两位数字"
custom_proxy_group=🎀 库洛米`select`^🇭🇰 Hong Kong \d{2}$|^🇸🇬 Singapore \d{2}$|^🇯🇵 Japan \d{2}$|^🇺🇸 United States \d{2}$|^🇨🇳 Taiwan \d{2}$|^🇩🇪 Germany \d{2}$|^🇬🇧 United Kingdom \d{2}$|^🇰🇷 South Korea \d{2}$|^🇦🇺 Australia \d{2}$|^🇫🇷 France \d{2}$|^🇨🇭 Switzerland \d{2}$|^🇳🇱 Netherlands \d{2}$|^🇮🇳 India \d{2}$

;白月光 - 精确匹配"emoji 空格 中文 空格 两位数字"或单纯地名
custom_proxy_group=🌙 白月光`select`^🇭🇰 香港 \d{2}$|^🇹🇼 台湾 \d{2}$|^🇯🇵 日本 \d{2}$|^🇸🇬 新加坡 \d{2}$|^🇺🇸 美国 \d{2}$|^🇨🇦 加拿大$|^🇰🇷 韩国$|^🇻🇳 越南$|^🇰🇭 柬埔寨$|^🇲🇾 马来西亚$|^🇹🇭 泰国$|^🇮🇳 印度$|^🇳🇵 尼泊尔$|^🇵🇭 菲律宾$|^🇮🇩 印度尼西亚$|^🇦🇺 澳大利亚$|^🇳🇿 新西兰$|^🇩🇪 德国$|^🇫🇷 法国$


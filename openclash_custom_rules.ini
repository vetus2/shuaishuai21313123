;策略组定义
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]🔯 香港故转`[]🔯 日本故转`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]🇺🇲 美国节点`[]🏡 家庭香港`[]🐸 手动切换`[]DIRECT

;你的原始分组
custom_proxy_group=🏡 家庭香港`select`(家庭香港|家宽|家庭)

